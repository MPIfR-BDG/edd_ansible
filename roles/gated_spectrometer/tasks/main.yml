---
- name: Launch gated docker container
  #tags: start
  docker_container:
    name: GATED_PRODUCTION
    image: "{{ docker_registry }}/edd_gated:latest"
    state: started            # ensure that is running
    privileged: yes
    auto_remove: yes
    runtime: nvidia
    devices:
      "{{ devices_networking }}"
    network_mode: host
    capabilities:
      - "IPC_LOCK"
    detach: yes
    command: python /usr/local/lib/python2.7/dist-packages/mpikat-0.1-py2.7.egg/mpikat/effelsberg/edd/pipeline/GatedSpectrometerPipeline.py

- name: Build docker image 
  block:
  - name: Create build directory
    tempfile:
      state: directory
      suffix: temp
    register: build_directory

  - name: Copy dockerfile from template
    template:
      src: Dockerfile
      dest: "{{ build_directory.path }}/Dockerfile"

  - name: build and push 
    docker_image:
      name: "{{docker_registry}}/edd_gated"
      build:
        path: "{{ build_directory.path }}"
      push: yes

    #- name: clean up build directory
    #- file:
    #-   path: "{{ build_directory.path }}"
    #-   state: absent
  run_once: true    # only need to run on one machine
  tags:
    - never         # only run when build tag is specified
    - build


